common:
    model:
        name: BowModel
        normal_channel: True
        num_centers: 50
        num_output: 40
        num_channel: 131  # input channel
        base_lr: 0.001
        weight_decay: 0.0001
    logs:
        baselogger:
            path: log/log.txt
        #tensorboard:
        #    path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best.pth.tar
        type: recover
train:
    batch_size: 64
    workers: 8
    dataset:
        name: ModelNetFeatureDataset
        root: /data1/zhaolichen/data/featuredata
        labelpath: modelnet40_normal_resampled/label_train.txt
        xyz_weight: 200
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.0001
    lr_scheduler:
        type: lr_scheduler_step
        step_size: 8000
        gamma: 0.7
        base_lr: 0.001
    transform: None # TODO
    runner:
        name: bow
        num_channel: 131
        num_centers: 50
        epoch_build_dict: 200
        max_iter: 80000
        # test and save
        test_freq: 1000
        save_freq: 10000
        log_freq: 100
        snapshot_save_path: snapshot
test:
    batch_size: 64
    workers: 24
    dataset:
        testset:
            name: ModelNetFeatureDataset
            root: /data1/zhaolichen/data/featuredata
            labelpath: modelnet40_normal_resampled/label_test.txt
            xyz_weight: 200
