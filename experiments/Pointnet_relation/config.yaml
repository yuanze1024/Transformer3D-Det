common:
    model:
        name: pointnetSG 
        objmodel:
            name: pointnet
            in_channel: 0
            num_output: 160
        relmodel:
            name: pointnet
            in_channel: 1
            num_output: 27
    logs:
        baselogger:
            path: log/log.txt
        #tensorboard:
        #    path: log
    snapshot:
        save_path: snapshot
    load:
        load: True
        path: ./ckpt_best_model.pth.tar
        type: recover
train:
    batch_size: 3
    workers: 4
    dataset:
        name: 3DSSGDataset
        split: train
        #root: /data1/zhaolichen/data/3DSSG_test
        root: /data1/zzha5029/datasets/3DSSG/lighter_point_cloud
        #root: C:\Users\ZLC\Desktop\pycodes\data\3DSSG_test
        npoint: 1024
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.0001
    lr_scheduler:
        type: lr_scheduler_step
        step_size: 8000
        gamma: 0.7
        base_lr: 0.001
    transform: None # TODO
    runner:
        name: iteration
        max_iter: 80000
        # test and save
        test_freq: 500
        save_freq: 10000
        log_freq: 10
        snapshot_save_path: snapshot
test:
    batch_size: 3
    workers: 4
    dataset:
        testset:
            name: 3DSSGDataset
            split: val
            #root: /data1/zhaolichen/data/3DSSG_test
            root: /data1/zzha5029/datasets/3DSSG/lighter_point_cloud
            #root: C:\Users\ZLC\Desktop\pycodes\data\3DSSG_test
            npoint: 1024
