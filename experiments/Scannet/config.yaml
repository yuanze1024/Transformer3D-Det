common:
    model:
        name: votenet
        task_type: Scannetv2
        net_type: votenet
        num_target: 256
        num_input_channel: 0
        vote_factor: 1
        cluster_sampling: vote_fps
        loss_type: matching_giou # NMS
    logs:
        base_logger:
            path: log/log.txt
        tensorboard_logger:
            path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best_model.pth.tar
        type: recover
train:
    batch_size: 8
    workers: 8
    dataset:
        name: Scannetv2
        # split_set: train
        split_set: val
        # data_path: C:\Users\ZLC\Desktop\pycodes\data\scannet_train_detection_data
        data_path: /data1/zhaolichen/data/scannet_train_detection_data
        augment: True
        # use_color: True
        # use_height: True  # use it as feature
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0
    lr_scheduler:
        type: STEP
        milestones: [15000, 23000, 30000] #epoch_allcards
        lr_mults: [0.1, 0.1, 0.1]
        base_lr: 0.01
        warmup_lr: 0.0001
        warmup_steps: 0
    transform: None # TODO
    runner:
        name: iteration
        max_iter: 35000
        # test and save
        test_freq: 1600
        save_freq: 16000
        log_freq: 10
        snapshot_save_path: snapshot
test:
    batch_size: 8
    workers: 4
    dataset:
        valset:
            name: Scannetv2
            split_set: val
            # split_set: train
            # data_path: C:\Users\ZLC\Desktop\pycodes\data\scannet_train_detection_data
            data_path: /data1/zhaolichen/data/scannet_train_detection_data
