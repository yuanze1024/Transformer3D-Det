common:
    model:
        name: votenet
        task_type: Scannetv2
        net_type: votenet
        num_target: 256
        num_input_channel: 4
        vote_factor: 1
        cluster_sampling: vote_fps
    logs:
        base_logger:
            path: log/log.txt
        tensorboard_logger:
            path: log/tensorboard
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best_model.pth.tar
        type: recover
train:
    batch_size: 8
    workers: 0
    dataset:
        name: Scannetv2
        split_set: train
        data_path: C:\Users\ZLC\Desktop\pycodes\data\scannet_train_detection_data
        augment: True
        use_color: True
        use_height: True  # use it as feature
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0
    lr_scheduler:
        type: lr_scheduler_step
        step_size: 1500
        gamma: 0.1
        base_lr: 0.01
    transform: None # TODO
    runner:
        name: iteration
        max_iter: 35000
        # test and save
        test_freq: 1600
        save_freq: 16000
        log_freq: 2
        snapshot_save_path: snapshot
test:
    batch_size: 2
    workers: 0
    dataset:
        valset:
            name: Scannetv2
            split_set: val
            data_path: C:\Users\ZLC\Desktop\pycodes\data\scannet_train_detection_data
            use_height: True  # use it as feature
