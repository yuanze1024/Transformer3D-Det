common:
    model:
        name: votenet
        task_type: Scannetv2
        net_type: detr
        # net_type: votenet
        loss_type: NMS
        num_target: 256
        num_input_channel: 0
        vote_factor: 1
        cluster_sampling: vote_fps
        # cluster_sampling: vote_fps
        transformer:  # just for transformer
            mask: near_3
            transformer_type: enc
            position_embedding: none
            input_dim: 3
            enc_layers: 2
            dim_feedforward: 2048
            hidden_dim: 288
            dropout: 0
            # dropout: 0.1
            nheads: 8
            pre_norm: False
    logs:
        base_logger:
            path: log/log.txt
        tensorboard_logger:
            path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best_model.pth.tar
        type: recover
train:
    batch_size: 8
    workers: 4
    dataset:
        name: Scannetv2
        split_set: train
        # data_path: C:\Users\ZLC\Desktop\pycodes\data\scannet_train_detection_data
        # data_path: /data1/zhaolichen/data/scannet_train_detection_data
        data_path: /mnt/lustre/liujie4/big/scannet_train_detection_data
        augment: True
        # use_color: True
        # use_height: True  # use it as feature
    optimizer:
        name: AdamW
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.0001
    lr_scheduler:
        type: cosine
        T_max: 50000
        base_lr: 0.005
        eta_min: 0.00001
    transform: None # TODO
    runner:
        name: iteration
        max_iter: 50000
        # test and save
        # test_freq: 1600
        test_freq: 1000
        save_freq: 50000
        log_freq: 10
        snapshot_save_path: snapshot
    params_weight_dict:
        detr:  # other: default
            lr: 0.0001
test:
    batch_size: 8
    workers: 4
    dataset:
        valset:
            name: Scannetv2
            split_set: val
