common:
    model:
        name: pointnetPlane
        normal_channel: True
        num_output: 40
        base_lr: 0.001
        weight_decay: 0.0001
    logs:
        baselogger:
            path: log/log.txt
        #tensorboard:
        #    path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best_model.pth.tar
        type: recover
train:
    batch_size: 3
    workers: 0
    dataset:
        name: Test3DDataset
        split: train
        npoint: 1024
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.0001
    lr_scheduler:
        type: lr_scheduler_step
        step_size: 8000
        gamma: 0.7
        base_lr: 0.001
    transform: None # TODO
    runner:
        name: bow
        num_channel: 6
        num_centers: 100
        epoch_build_dict: 10
        max_iter: 80000
        # test and save
        test_freq: 1000
        save_freq: 10000
        log_freq: 100
        snapshot_save_path: snapshot
test:
    batch_size: 3
    workers: 0
    dataset:
        testset:
            name: Test3DDataset
            split: test
            npoint: 1024
        validateset:
            name: Test3DDataset
            split: validate
            npoint: 1024
