common:
    model:
        name: pointnetPlaneRotate
        normal_channel: True
        num_output: 40
        base_lr: 0.001
        weight_decay: 0.0001
        transform: # when transfrom
            normalize: None
            rotate: [10, 10, 10]
            jitter: 0 #[0.001, 0.005]
            shear: 0.005
            translate: 0.01
            scale: [0.95, 1.15]
            mirror: False
            shift: 0.1 #percentage
    logs:
        baselogger:
            path: log/log.txt
        #tensorboard:
        #    path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best.pth.tar
        type: recover
train:
    batch_size: 3
    workers: 0
    dataset:
        name: Test3DDataset
        split: train
        npoint: 1024
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.0001
    lr_scheduler:
        type: lr_scheduler_step
        step_size: 8000
        gamma: 0.7
        base_lr: 0.001
    transform: None # TODO
    runner:
        name: iteration
        max_iter: 1000000
        # test and save
        test_freq: 10000
        save_freq: 20000
        log_freq: 10
        snapshot_save_path: snapshot
test:
    batch_size: 3
    workers: 0
    dataset:
        testset:
            name: Test3DDataset
            split: test
            npoint: 1024
        validateset:
            name: Test3DDataset
            split: validate
            npoint: 1024
