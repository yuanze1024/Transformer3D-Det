common:
    model:
        name: pointnet++
        normal_channel: False
        num_output: 40
        base_lr: 0.001
        weight_decay: 0.0001
    logs:
        baselogger:
            path: log/log.txt
        #tensorboard:
        #    path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best.pth.tar
        type: recover
train:
    batch_size: 24
    workers: 6
    dataset:
        name: ModelNetDataset
        split: train
        root: /data1/zhaolichen/data/modelnet40_normal_resampled
        npoint: 1024
    optimizer:
        name: Adam
        weight_decay: 0.0005
    lr_scheduler:
        type: STEP
        milestones: [20000, 40000, 60000] #epoch_allcards
        lr_mults: [0.5, 0.5, 0.5]
        base_lr: 0.001
        warmup_lr: 0
        warmup_steps: 0
    transform:
        Normalize: True
        rotate: [15, 15, 15]
    runner:
        name: iteration
        max_iter: 80000
        # test and save
        test_freq: 1000
        save_freq: 10000
        log_freq: 10
        snapshot_save_path: snapshot
test:
    batch_size: 24
    workers: 6
    dataset:
        testset:
            name: ModelNetDataset
            split: test
            root: /data1/zhaolichen/data/modelnet40_normal_resampled
            npoint: 1024
