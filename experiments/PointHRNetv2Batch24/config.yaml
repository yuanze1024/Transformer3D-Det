common:
    model:
        name: pointnet_partsegHRv2
        normal_channel: True
        task_type: ShapeNet
    logs:
        base_logger:
            path: log/log.txt
        tensorboard_logger:
            path: log
    snapshot:
        save_path: snapshot
    load:
        load: False
        path: ./ckpt_best_model.pth.tar
        type: recover
train:
    batch_size: 24
    workers: 4
    dataset:
        name: ShapeNetDataset
        split: trainval
        root: /data1/zhaolichen/data/shapenetcore_partanno_segmentation_benchmark_v0_normal
        #root: C:\Users\ZLC\Desktop\pycodes\data\shapenetcore_partanno_segmentation_benchmark_v0_normal
        npoint: 2048
        normal_channel: True
    optimizer:
        name: Adam
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.0001
    lr_scheduler:
        type: lr_scheduler_step
        step_size: 20000
        gamma: 0.5
        base_lr: 0.001
    transform: None # TODO
    runner:
        name: iteration
        max_iter: 200000
        # test and save
        test_freq: 1000
        save_freq: 100000
        log_freq: 10
        snapshot_save_path: snapshot
test:
    batch_size: 12
    workers: 4
    dataset:
        testset:
            name: ShapeNetDataset
            split: test
            root: /data1/zhaolichen/data/shapenetcore_partanno_segmentation_benchmark_v0_normal
            #root: C:\Users\ZLC\Desktop\pycodes\data\shapenetcore_partanno_segmentation_benchmark_v0_normal
            npoint: 2048
            normal_channel: True
