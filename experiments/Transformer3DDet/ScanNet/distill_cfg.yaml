common:
    model_t:
        name: votenet
        task_type: Scannetv2
        net_type: votenet
        # net_type: votenet
        loss_type: NMS
        num_input_channel: 1
        num_target: 256
        vote_factor: 1
        cluster_sampling: vote_fps
        # cluster_sampling: vote_fps
        transformer:  # just for transformer
            mask: near_5
            weighted_input: True
            transformer_type: deformable
            deformable_type: interpolation
            position_embedding: none
            input_dim: 0
            enc_layers: 0
            dec_layers: 4
            dim_feedforward: 2048
            hidden_dim: 288
            dropout: 0.1
            nheads: 8
            pre_norm: False
            loss_weight:
                loss_weight:
                    center_loss: 1
                    heading_class_loss: 0.1
                    heading_residual_loss: 1
                    size_class_loss: 0.1
                    size_residual_loss: 1
                    # no_vote_loss: 0

                    vote_loss: 1
                    objectness_loss: 0.5
                    box_loss: 1
                    sem_cls_loss: 0.1

                    all_weight: 10
    model:
        name: votenet
        task_type: Scannetv2
        net_type: votenet_s
        loss_type: NMS
        num_input_channel: 1
        num_target: 256
        vote_factor: 1
        cluster_sampling: vote_fps
        scale_factor: 2 # student模型的通道放缩倍数
        loss_weight:
            loss_weight:
                center_loss: 1
                heading_class_loss: 0.1
                heading_residual_loss: 1
                size_class_loss: 0.1
                size_residual_loss: 1
                # no_vote_loss: 1

                vote_loss: 1
                objectness_loss: 0.5
                box_loss: 1
                sem_cls_loss: 0.1

                all_weight: 10
                
    logs:
        base_logger:
            path: log/{}/log.txt
        tensorboard_logger:
            path: log/{}
    snapshot:
        save_path: log/{}/snapshot
    load:
        load: True
        path: ./ckpt_best_votenet_model.pth.tar
        type: test
train:
    batch_size: 8
    workers: 4
    dataset:
        name: Scannetv2
        split_set: train
        # data_path: /gs/home/yuanze1025/ProjectSpace/votenet/scannet/scannet_train_detection_data
        data_path: /root/autodl-tmp/Data/scannet_train_detection_data
        # data_path: /home/yuanze/data/scannet_train_detection_data
        num_points: 40000
        augment: True
        # use_color: True
        use_height: True  # 还是需要height，只为与votenet蒸馏保持一致
        augment_more: True
    optimizer:
        name: AdamW
        betas: [0.9, 0.999]
        eps: 0.00000001
        weight_decay: 0.000001
    lr_scheduler:
        type: cosine
        T_max: 27180
        base_lr: 0.01
        eta_min: 0.00001
    transform: None # TODO
    runner:
        name: distill
        max_iter: 27180 # 180 * 1201 / 8
        # test and save
        # test_freq: 1600
        test_freq: 151
        save_freq: 27180
        log_freq: 10
        snapshot_save_path: log/{}/snapshot
    params_weight_dict:
        bias:
            weight_decay: 0
        refine_module:  # other: default
            lr: 0.0001
    params_weight_dict_t:
        bias:
            weight_decay: 0
        refine_module:  # other: default
            lr: 0.0001
test:
    batch_size: 8
    workers: 4
    dataset:
        valset:
            name: Scannetv2
            split_set: val
            # data_path: /home/yuanze/data/scannet_train_detection_data
            # data_path: /gs/home/yuanze1025/ProjectSpace/votenet/scannet/scannet_train_detection_data
            data_path: /root/autodl-tmp/Data/scannet_train_detection_data
            num_points: 40000
            # use_color: True
            use_height: True  # use it as feature
